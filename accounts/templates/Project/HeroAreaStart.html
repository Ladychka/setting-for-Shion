{% load static %}
<div class="container-fluid">
  <div class="slider-area">
    <!-- Mobile Device Show Menu-->
    <div class="header-right2 d-flex align-items-center">
      <!-- Social -->
      <div class="header-social d-block d-md-none">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://bit.ly/sai4ull"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
      </div>
      <!-- Search Box -->
      <div class="search d-block d-md-none">
        <ul class="d-flex align-items-center">
          <li class="mr-15">
            <div class="nav-search search-switch">
              <i class="ti-search"></i>
            </div>
          </li>
          <li>
            <div class="card-stor">
              <img src="{% static 'StaticPro/img/gallery/card.svg' %}" alt="" />
              <span>0</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- /End mobile  Menu-->

    <div class="slider-active dot-style">
      <!-- Single -->
      {% for DTSlider in DTSliders %}
      <div
        class="single-slider hero-overly slider-height d-flex align-items-center">
        <img src="{% static DTSlider.SlideImage %}" alt=""  style="width: 100%; height: 100%;">
      
      </div>
      {% endfor %}
    </div>
  </div>
</div>
